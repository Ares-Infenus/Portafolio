<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Sebastiàn D. Pinzòn Zambrano - Data Scientist and Analyst">
    <meta name="keywords" content="data science, portfolio, analytics, Sebastiàn Pinzòn">
    <title>Sebastiàn D. Pinzòn Zambrano | Data Scientist</title>

    <!-- Preload critical assets for performance -->
    <link rel="preload" href="img/title.png" as="image">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/Background.css"> <!-- Background Styles -->
    <link rel="stylesheet" href="styles/Title.css"> <!-- Title Image Styles -->
    <link rel="stylesheet" href="styles/Logo.css"> <!-- Subtitle Styles -->
    <link rel="stylesheet" href="styles/Boton.css"> <!-- Button Styles -->
    <link rel="stylesheet" href="styles/particles.css"> <!-- Particle Animation Styles -->
    <link rel="stylesheet" href="styles/luz.css"> <!-- Sunlight Effect Styles -->
    <link rel="stylesheet" href="styles/effect.css"> <!-- Red World Effect Styles -->
    <link rel="stylesheet" href="styles/World.css"> <!-- World 3D Styles -->
    <link rel="stylesheet" href="styles/fragmentacion.css"> <!-- Background Styles -->

    <!-- Defer non-critical JavaScript for better loading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="js/particles.js" defer></script>
</head>
<body  id="contenido" class="fragmentacion">
    <!-- Particle Background -->
    <div id="particles-js" class="Fondo_estrellas">
        <!-- Circular Particle Animation -->
        <div class="circle-container">
            <div class="circle-mask">
                <div id="particles-circular"></div>
            </div>
        </div>
    </div>

    <div class="World_3D">
      <script src="js/World.js"></script>
    </div>
    <!-- Hero Content Section -->
    <main class="hero-content">
        <!-- Title Image -->
        <img src="img/title.png" alt="Sebastiàn D. Pinzòn Zambrano - Data Scientist" class="title-image">

        <!-- Sunlight Effect and World Particles -->
        <section class="contenedor_luz">
            <div class="luz" aria-hidden="true"></div>
            <div id="particles_world" class="Fondo_estrellas"></div>
        </section>

        <!-- Tagline Section -->
        <section class="tagline">
            <p id="tagline-first">In a data-driven world, we transform numbers into knowledge,</p>
            <p id="tagline-second">knowledge into decisions and decisions into success.</p>
        </section>
    </main>

    <!-- Portfolio Button Section -->
    <section class="boton_div">
        <a href="#portfolio" class="boton" aria-label="View portfolio">
            <div class="botontext">View portfolio</div>
            <div class="botontext">View portfolio</div>
            <span class="twist" style="width: 53px;"></span>
            <span class="twist" style="width: 53px;"></span>
            <span class="twist" style="width: 53px;"></span>
            <span class="twist" style="width: 53px;"></span>
        </a>
    </section>

    <!-- Scripts -->
    <script src="js/app.js" defer></script>
    <script src="js/app_world.js" defer></script>
</body>
</html>
